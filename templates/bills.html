<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
</head>
<body>
    <h1>Bills</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Monthly</th>
                <th>Days Remaining</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill[0] }}</td>
                <td>${{ bill[1] }}</td>
                <td>{{ bill[2] }} days</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
